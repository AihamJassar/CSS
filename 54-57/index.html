<!DOCTYPE html>

<html>
<head>
				<meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>title</title>
				<style>
				  .img-1{
				  				transation: 0.5s;
				  				filter: grayscale(100%);
				  }
				  .img-2{
				  				transation: 0.5s;
				  				filter: blur(5px);
				  }
				  .img-3{
				  				transation: 0.5s;
				  				filter: invert(100%);
				  }
				  .img-1:hover{
				  				filter: grayscale(0);
				  }
				  .img-2:hover{
				  				filter: blur(0);
				  }
				  .img-3:hover{
				  				filter: invert(0);
				  }
				</style>
</head>
<body>
				 <img src="image.jpg" class="img-1">
				 <img src="image.jpg" class="img-2">
				 <img src="image.jpg" class="img-3">
</body>
</html>
