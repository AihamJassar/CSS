<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <title>title</title>
    <style>
       .parent{
          background-color: green;
          padding: 0px;
       }
       .parent div{
         background-color: #EEE;
         padding-top: 10px;
         padding-bottom: 10px;
         text-align: center;
         width: calc(94%/5);
         margin-left: 1%;
         float: left;
       }
       .clear{
         clear: both;
       }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>Product One</div>
      <div>Product Two</div>
      <div>Product Three</div>
      <div>Product Four</div>
      <div>Product Five</div>
      <p class="clear"></p>
    </div>
    <p>This is a paragraph</p>
  </body>
</html>
