<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
      .les-1 .parent{
        width: 800px;
        height: 500px;
        margin: 20px;
        background-color: #EEE;
        display: grid;
        grid-template-columns: auto auto 200px 1fr 20%;
      }
      .les-1 .parent div{
        background-color: #F00;
        color: #FFF;
        padding: 20px;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="les-1">
      <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
    </div>
  </body>
</html>
