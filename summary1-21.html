        Block:
        - Take full width if no width
        - Add break line

      */

        background-color: rgb(128 128 128 /50%);
        border-left: 5px solid green;
        display: none; /* Do not reserve place */
        visibility: hidden; /* reserve place */
        width: fit-content;
        width: 400px;
        height: 20px;
        padding: 10px;
        margin: 10px;
      }
      /*
        Inline-Block:
        - Do not take full width
        - Do not add break line
        - Respect width, height, padding, and margin
      */
      .box-2{
        background-color: rgb(128 128 128 /50%);
        border-left: 5px solid yellow;
        display: inline-block;
        width: 400px;
        min-width: 200px;
        max-width: 600px;
        height: 20px;
        min-height: 10px;
        max-height: 40px;
        padding: 10px;
        margin: 10px;
      }
      /*
        Inline:
        - Do not take full width
        - Do not add break line
        - Do not respect width, height, padding, and margin from top & bottom
      */
      .box-3{
