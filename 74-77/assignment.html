<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <style>
        .ass-1 div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid rgb(232, 46, 135);
            border-left-color: transparent;
            margin: 50px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation-name: ass-1;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .ass-1 div::before {
            content: "";
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid rgb(46, 158, 232);
            border-right-color: transparent;
            position: absolute;
        }
        .ass-1 div::after {
            content: "";
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 5px solid rgb(232, 226, 46);
            border-top-color: transparent;
            position: absolute;
        }
        .ass-1 div:hover {
            animation-play-state: paused;
        }
        @keyframes ass-1 {
            from{
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="ass-1">
        <h2>assignment 1</h2>
        <div></div>
    </div>
</body>
</html>
