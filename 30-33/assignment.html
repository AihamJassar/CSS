<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <title>assignment</title>
    <style>
      .green{
         background-color: green;
         width: 100px;
         height: 100px;
         position: absolute;
         z-index: 3;
         top: 100px;
         left: 60px;
       }
      .red{
         background-color: red;
         width: 100px;
         height: 100px;
         position: absolute;
         z-index: 4;
         top: 120px;
         left: 80px;
       }
      .blue{
         background-color: blue;
         width: 100px;
         height: 100px;
         position: absolute;
         z-index: 1;
         top: 60px;
         left: 20px;
       }
      .black{
         background-color: black;
         width: 100px;
         height: 100px;
         position: absolute;
         z-index: 2;
         top: 80px;
         left: 40px;
       }
       .ass-2{
          width: 400px;
          top: 350px;
          margin-left: auto;
          margin-right: auto;
          background-color: rgb(128 128 128 /30%);
          position: absolute;
          left: 150px;
          border-width: 2px;
          border-color: red blue;
          border-style: solid;
          padding: 10px;
          line-height: 1.6;
          
        }
        .top-left{
          background-color: rgb(0 0 255);
          position: absolute;
          top: -10px;
          left: -10px;
          display: inline-block;
          width: 20px;
          height: 20px;
          text-align: center;
          color: white;
          border-right: 1px solid red;
          z-index: 10;
        }
    </style>
   </head>
   <body>
      <h2>assignment 1</h2>
      <div class="green"></div>
      <div class="red"></div>
      <div class="blue"></div>
      <div class="black"></div>
      <h2 style="position: absolute; top:250px">assignment 2</h2>
      <div class="ass-2">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, sed. Ea ipsum
        similique quasi rem, fugiat voluptatibus reiciendis nam debitis earum quo veniam
        laudantium mollitia atque! Laborum ea nam doloribus.
        <span class="top-left">1</span>
        <span class="bottom-left">2</span>
        <span class="top-right">3</span>
        <span class="bottom-right">4</span>
      </div>
   </body>
</html>
