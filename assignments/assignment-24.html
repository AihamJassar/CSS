<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            width: 100%;
            height: 250px;
            margin: 20px auto;
        }

        .box>div {
            margin: 20px;
        }

        .money>div {
            margin: 5px;

        }

        .money {
            .title {
                color: rgb(118, 118, 119);
                font-size: 15px;
            }
            .value {
                font-weight:bolder;
            }
            .line {
                background-image: linear-gradient(to right, blue 80%, rgb(215, 215, 220) 80%);
            }
        }
         .money .line::after {
            content: "80%";
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25px;
            height: 15px;
            border-radius: 5px;
            background-color: blue;
            color: white;
            font-size: 10px;
            font-weight: bold;
            position: absolute;
            left: 78%;
            top: -25px;
         }
         .money .line::before {
            content: "";
            width: 0;
            height: 0;
            border: 8px solid;
            border-color: blue transparent transparent transparent;
            position: absolute;
            left: 78.5%;
            top: -13px
         }
        .line {
            width: 95%;
            height: 5px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="money">
            <div class="title">Money</div>
            <div class="value">$20.000</div>
            <div class="line"></div>
        </div>
        <div class="money">
            <div>Money</div>
            <div>$20.000</div>
            <div class="line"></div>
        </div>
        <div class="money">
            <div>Money</div>
            <div>$20.000</div>
            <div class="line"></div>
        </div>

    </div>

</body>

</html>
